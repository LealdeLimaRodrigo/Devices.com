<div class="container">
    <div class="row">
        <div class="col-12">
            <app-search [isEnabled]="false"></app-search>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6 mb-2">
            <div class="card">
                <div class="card-header card_header_back">
                    <b>Related Devices</b>
                </div>
                <div class="card-body">
                    <app-device-list [devices]="devices" [details]="true"></app-device-list>
                </div>
            </div>            
        </div>
        <div class="col-12 col-lg-6 mb-2">
            <div class="card">
                <div class="card-header card_header_back">
                   <b>Details: {{device?.name}}</b>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            Status: {{device?.deviceStatusName}}
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="col-12">
                            Temperature: {{device?.temperature}} Celsius
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="col-12">
                            Usage: 
                            <br/>
                            <img class="img-fluid" src="./assets/resources/img/usage.jpg"/>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>
